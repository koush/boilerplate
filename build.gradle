apply plugin: 'com.android.library'

dependencies {
    api 'com.android.support:recyclerview-v7:+'
    api 'com.android.support:support-v4:+'
    api "com.android.support:appcompat-v7:+"

    api project(":AndroidAsync:AndroidAsync")

    compileOnly 'com.google.android.gms:play-services-auth:16.0.1'
}

android {
    lintOptions {
        abortOnError false
    }

    compileSdkVersion project.hasProperty('global_compileSdkVersion') ? global_compileSdkVersion : 25
    buildToolsVersion project.hasProperty('global_buildToolsVersion') ? global_buildToolsVersion : '25.0.2'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'

            java {
                srcDir 'src/'
                res.srcDirs = ['res/']
            }
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }
}
